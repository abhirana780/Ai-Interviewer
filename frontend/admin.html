<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin â€” Interview Dashboard</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    .sessions-table { width: 100%; border-collapse: collapse; font-size: 13px; }
    .sessions-table th, .sessions-table td { border: 1px solid #e2e6ef; padding: 8px 10px; text-align: left; }
    .sessions-table th { background: #f7f8fb; font-weight: 600; }
    .sessions-table tr:hover { background: #f8fafc; }
    .detail-grid { display: grid; grid-template-columns: 150px 1fr; gap: 8px; margin-bottom: 16px; }
    .detail-label { font-weight: 600; color: #475569; }
    .detail-value { color: #0f1a2a; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Interview Admin Dashboard</h2>
    <div class="controls">
      <button id="refresh">Refresh</button>
    </div>
    <div class="grid2">
      <div class="pane">
        <h3>Candidates</h3>
        <div id="sessions"></div>
      </div>
      <div class="pane">
        <h3>Candidate Details</h3>
        <div id="details" class="details"></div>
      </div>
    </div>
  </div>
  <script src="/js/admin.js"></script>
  </body>
</html>
