<!DOCTYPE html>
<html>
<head>
    <title>AI Interviewer</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Fullscreen styles */
        :-webkit-full-screen .container { width: 100%; height: 100%; }
        :-moz-full-screen .container { width: 100%; height: 100%; }
        :-ms-fullscreen .container { width: 100%; height: 100%; }
        :fullscreen .container { width: 100%; height: 100%; }
        
        /* Face count display */
        #face-count-display {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }
    </style>
    <!-- Load face-api.js -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
</head>
<body>

<div class="container">
    <h2>AI Interviewer</h2>
        
    <div class="av">
        <div class="pane">
            <div style="position: relative; display: inline-block;">
                <video id="userCam" autoplay muted playsinline></video>
                <div id="face-count-display">Faces: 0</div>
            </div>
            <div class="caption">Your camera</div>
        </div>
        <div class="pane">
            <video id="botVideo" autoplay loop muted playsinline poster="/media/bot.svg"></video>
            <img id="botAvatar" alt="AI Interviewer" src="/media/bot.svg" style="display:none"/>
            <audio id="botVoice" autoplay muted playsinline></audio>            <div class="caption">AI interviewer</div>
        </div>
    </div>

    <div id="chat" class="chat"></div>

    <div class="rec-controls">
        <button id="start" type="button" style="display:none;">Start Interview</button>
        <button id="record" type="button">Record</button>
        <button id="stop" type="button">Submit</button>
        <span id="timer">00:00</span>
    </div>
    <!-- Technology Selection Modal -->
    <div id="tech-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Select Interview Topic</h3>
            </div>
            <div class="modal-body">
                <p>Choose a technology stack or topic for your AI interview:</p>
                <div class="tech-grid">
                    <button class="tech-btn" data-value="AI Engineer">
                        <span class="icon">ü§ñ</span> AI / ML
                    </button>
                    <button class="tech-btn" data-value="Data Scientist">
                        <span class="icon">üìä</span> Data Science
                    </button>
                    <button class="tech-btn" data-value="Data Analyst">
                        <span class="icon">üìà</span> Data Analytics
                    </button>
                    <button class="tech-btn" data-value="MERN Stack Developer">
                        <span class="icon">‚öõÔ∏è</span> MERN Stack
                    </button>
                    <button class="tech-btn" data-value="Cloud Engineer">
                        <span class="icon">‚òÅÔ∏è</span> Cloud Computing
                    </button>
                    <button class="tech-btn" data-value="Cybersecurity Engineer">
                        <span class="icon">üîí</span> Cybersecurity
                    </button>
                    <button class="tech-btn" data-value="Network Engineer">
                        <span class="icon">üåê</span> Networking
                    </button>
                    <button class="tech-btn" data-value="Software Engineer">
                        <span class="icon">üíª</span> Software Eng (Gen)
                    </button>
                </div>
                <!-- Custom input -->
                <div class="custom-tech-input">
                    <label for="custom-tech">Or enter a specific topic:</label>
                    <input type="text" id="custom-tech" placeholder="e.g. Rust, Go, Machine Learning...">
                </div>
            </div>
            <div class="modal-footer">
                <button id="start-interview-btn" class="primary-btn">Start Interview</button>
            </div>
        </div>
    </div>

<script src="/js/script.js"></script>

</body>
</html>
