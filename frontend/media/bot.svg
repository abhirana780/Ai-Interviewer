<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Main head -->
  <circle cx="50" cy="45" r="25" fill="#4f46e5"/>
  
  <!-- Eyes -->
  <circle cx="35" cy="40" r="4" fill="#ffffff"/>
  <circle cx="65" cy="40" r="4" fill="#ffffff"/>
  <circle cx="35" cy="40" r="2" fill="#000000"/>
  <circle cx="65" cy="40" r="2" fill="#000000"/>
  
  <!-- Mouth -->
  <path d="M 35 55 Q 50 65 65 55" stroke="#ffffff" stroke-width="2" fill="none"/>
  
  <!-- Body -->
  <rect x="30" y="70" width="40" height="25" rx="5" fill="#4f46e5"/>
  
  <!-- Tie or decoration -->
  <rect x="45" y="70" width="10" height="10" fill="#ef4444"/>
  
  <!-- AI indicator -->
  <circle cx="50" cy="25" r="5" fill="#10b981" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>