<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>AI Hiring Funnel</title><link rel="stylesheet" href="/css/style.css">
<style>.container{max-width:900px;margin:20px auto;padding:16px}.card{border:1px solid #ddd;border-radius:8px;padding:16px;margin-bottom:16px}.card h2{margin-top:0}textarea{width:100%;min-height:120px}input[type=text]{width:100%}button{margin-top:8px}pre{white-space:pre-wrap}</style></head><body><div class="container"><h1>AI Hiring Funnel</h1><div class="card"><label for="track">Select Track</label><select id="track"><option>General</option><option>MERN</option><option>Data Science</option><option>Data Analytics</option><option>AI/ML</option><option>Python</option><option>Java</option><option>Cloud</option><option>Cyber</option></select><button id="funnelStart">Start Funnel</button></div><div id="stepResume" class="card" style="display:none"><h2>Resume & ATS</h2><input id="resumeFile" type="file" accept=".pdf,.doc,.docx,.txt"><textarea id="resumeText" placeholder="Paste or edit your resume text here"></textarea><button id="uploadResume">Upload & Score</button><pre id="atsResult"></pre></div><div id="stepAssessment" class="card" style="display:none"><h2>Coding Assessment</h2><div id="assessmentPrompt"></div><textarea id="assessmentCode" placeholder="Define function solve(...) as per the prompt"></textarea><div><button id="assessmentStart">Get Problem</button><button id="assessmentSubmit" disabled>Submit Code</button></div><div id="assessmentResult"></div></div><div id="stepInterview" class="card" style="display:none"><h2>Video Interview</h2><p>Open the interview round in a new tab and follow on-screen instructions.</p><p><a href="/" target="_blank">Start Interview</a></p></div><div id="stepSchedule" class="card" style="display:none"><h2>Schedule</h2><input id="slot" type="text" placeholder="YYYY-MM-DD HH:MM"><input id="note" type="text" placeholder="Optional note"><button id="bookSlot">Book Slot</button><div id="scheduleResult"></div></div><div id="stepOffer" class="card" style="display:none"><h2>Offer Generation</h2><input id="candidateName" type="text" placeholder="Candidate name"><input id="offerTitle" type="text" placeholder="Offer title"><button id="generateOffer">Generate Offer</button><pre id="offerBody"></pre></div><div id="stepLMS" class="card" style="display:none"><h2>LMS Enrollment</h2><input id="courseName" type="text" placeholder="Course name e.g. Onboarding"><button id="enrollLMS">Enroll</button><div id="lmsResult"></div></div><div id="stepLabs" class="card" style="display:none"><h2>Autograded Lab</h2><div id="labPrompt"></div><textarea id="labCode" placeholder="Define function solve(...)"></textarea><div><button id="labStart">Get Lab</button><button id="labSubmit" disabled>Submit Lab</button></div><div id="labResult"></div></div></div><script src="/js/funnel.js"></script></body></html>
