version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.optimized
    ports:
      - "${BACKEND_PORT:-7860}:7860"
    environment:
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - HF_API_KEY=${HF_API_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - DATABASE_URL=${DATABASE_URL:-sqlite:///database/interviews.db}
    volumes:
      - backend-data:/app/database
      - backend-media:/app/media
    restart: unless-stopped
    networks:
      - ai-interviewer
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:7860/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend-new
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:7860}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ai-interviewer
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3
